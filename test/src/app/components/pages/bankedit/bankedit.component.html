<div *ngFor="let q of globalService.cbank.quests; let a = index">
    <form id="{{a}}" (submit)="Ch(a)">
        <textarea id="tv{{a}}" cols="100" rows="4" #vopros>{{globalService.cbank.quests[a].vopr}}</textarea>
        <div *ngFor="let vs of globalService.cbank.quests[a].variants; let i = index;" class="form-check">
            <div  *ngIf="globalService.cbank.quests[a].variants[i].rez; then set else unset"></div>          
            <ng-template #set> 
                <input  class="form-check-input" 
                        type="radio"               
                        name="flexRadioDefault{{a}}"
                        id="flexRadioDefault"
                        checked> 
            </ng-template>  
            <ng-template #unset>  
                <input  class="form-check-input"
                        type="radio"               
                        name="flexRadioDefault{{a}}"
                        id="flexRadioDefault">
            </ng-template>
            <input type="text" #text name="flexTextDefault{{a}}" id="flexTextDefault" value={{globalService.cbank.quests[a].variants[i].text}}>
        </div><br>               
        <button type="submit" id="one">Отправить</button>
        <button type="submit" id="two">Сброс</button><hr>
    </form>
</div>
