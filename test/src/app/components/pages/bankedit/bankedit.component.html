<div *ngFor="let q of globalService.cbank.quests; let a = index">
    <form id="{{a}}">
        <textarea id="tv{{a}}" cols="100" rows="4" #vopros>{{globalService.cbank.quests[a].vopr}}</textarea>
        <div *ngFor="let vs of globalService.cbank.quests[a].variants; let i = index;" class="form-check{{a}}" id="div{{a}}{{i}}">
            <div *ngIf="globalService.cbank.quests[a].variants[i].rez; then set else unset"></div>          
            <ng-template #set> 
                <input  class="form-check-input" 
                        type="radio"               
                        name="flexRadioDefault{{a}}"
                        id="flexRezDefault{{a}}{{i}}"
                        checked> 
            </ng-template>  
            <ng-template #unset>  
                <input  class="form-check-input"
                        type="radio"               
                        name="flexRadioDefault{{a}}"
                        id="flexRezDefault{{a}}{{i}}">
            </ng-template>            
            <input type="text" id="flexLiteraDefault{{a}}{{i}}" class="varlitera" value={{globalService.cbank.quests[a].variants[i].litera}}>
            <input type="text" id="flexTextDefault{{a}}{{i}}" class="vartext" value={{globalService.cbank.quests[a].variants[i].text}}>
            <button type="button" id="thre" class="btn btn-info" (click)="Del(a,i)">-</button>
        </div><br>               
        <button type="button" id="one" class="btn btn-success" (click)="Ch(a)">Сохранить</button>
        <button type="button" id="two" class="btn btn-danger" (click)="Zbros(a)">Отменить</button><hr>
    </form>
</div>
