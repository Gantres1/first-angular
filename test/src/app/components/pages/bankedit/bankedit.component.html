<div *ngFor="let q of globalService.cbank.quests; let a = index">
    <form id="{{a}}">
        <textarea placeholder="Введите вопрос" id="tv{{a}}" cols="100" rows="4" #vopros>{{globalService.cbank.quests[a].vopr}}</textarea>
        <div *ngFor="let vs of globalService.cbank.quests[a].variants; let i = index;" class="form-check{{a}}" id="div{{a}}{{i}}">    
            <input class="form-check-input" 
                        type="radio"               
                        name="flexRadioDefault{{a}}"
                        id="flexRezDefault{{a}}{{i}}"
                        checked *ngIf="globalService.cbank.quests[a].variants[i].rez">    
            <input class="form-check-input" 
                        type="radio"               
                        name="flexRadioDefault{{a}}"
                        id="flexRezDefault{{a}}{{i}}" *ngIf="!globalService.cbank.quests[a].variants[i].rez">          
            <select type="text" id="flexLiteraDefault{{a}}{{i}}" class="varlitera">
                <ng-container *ngFor="let vs of literaData; let z = index;">
                    <option *ngIf="globalService.cbank.quests[a].variants[i].litera == vs;" selected>{{vs}}</option>
                    <option *ngIf="globalService.cbank.quests[a].variants[i].litera != vs;">{{vs}}</option>
                </ng-container>
            </select>
            <input type="text" placeholder="Введите текст" id="flexTextDefault{{a}}{{i}}" class="vartext" value={{globalService.cbank.quests[a].variants[i].text}}>
            <button type="button" id="thre" class="btn btn-info" (click)="Del(a,i)">-</button>
        </div><br>               
        <button type="button" id="one" class="btn btn-success" (click)="Ch(a)">Сохранить</button>
        <button type="button" id="two" class="btn btn-danger" (click)="Zbros(a)">Отменить</button>
        <button type="button" id="four" class="btn btn-add" (click)="Add(a)">Добавить вариант</button><hr>
    </form>
</div>
